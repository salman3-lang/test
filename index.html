
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .chat-toggle {
      width: 60px;
      height: 60px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .chat-toggle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 500px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px) scale(0.95);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
    }
    .chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 20px 20px 0 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-avatar {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .chat-info h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .chat-info p {
      font-size: 12px;
      opacity: 0.8;
    }
    .chat-status {
      margin-left: auto;
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      display: flex;
      gap: 12px;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }
    .message.bot .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .message.user .message-avatar {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
    }
    .message-content {
      background: rgba(248, 250, 252, 0.8);
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 14px;
    }
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .typing-indicator {
      display: none;
      gap: 12px;
      animation: slideUp 0.3s ease;
    }
    .typing-indicator.active {
      display: flex;
    }
    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: rgba(248, 250, 252, 0.8);
      border-radius: 18px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    .chat-input-container {
      padding: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 0 0 20px 20px;
    }
    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    .chat-input {
      flex: 1;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 12px 16px;
      font-size: 14px;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      resize: none;
      min-height: 20px;
      max-height: 80px;
      line-height: 1.4;
    }
    .chat-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .send-button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @media (max-width: 768px) {
      .chat-container {
        width: calc(100vw - 40px);
        height: calc(100vh - 140px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <button class="chat-toggle" id="chatToggle" aria-label="Toggle Chat">
      <img src="https://media.istockphoto.com/id/1493970933/vector/chatbot-logo-icon.jpg?s=612x612&amp;w=is&amp;k=20&amp;c=pWTrz2f9aKZVyfjtYYG-zZntjaRqkRe8w=" alt="Chat Logo" />
    </button>
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <div class="chat-avatar">ðŸ¤–</div>
        <div class="chat-info">
          <h3>AI Assistant</h3>
          <p>Online now</p>
        </div>
        <div class="chat-status"></div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-avatar">ðŸ¤–</div>
          <div class="message-content">
            Hi! I'm your AI assistant. How can I help you today?
          </div>
        </div>
      </div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">ðŸ¤–</div>
        <div class="typing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
          <button class="send-button" id="sendButton">âž¤</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    class ChatWidget {
      constructor() {
        this.isOpen = false;
        this.isTyping = false;
        this.initializeElements();
        this.bindEvents();
        this.adjustTextareaHeight();
      }
      initializeElements() {
        this.chatToggle = document.getElementById('chatToggle');
        this.chatContainer = document.getElementById('chatContainer');
        this.chatMessages = document.getElementById('chatMessages');
        this.chatInput = document.getElementById('chatInput');
        this.sendButton = document.getElementById('sendButton');
        this.typingIndicator = document.getElementById('typingIndicator');
      }
      bindEvents() {
        this.chatToggle.addEventListener('click', () => this.toggleChat());
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.chatInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });
        this.chatInput.addEventListener('input', () => this.adjustTextareaHeight());
      }
      toggleChat() {
        this.isOpen = !this.isOpen;
        this.chatContainer.classList.toggle('active', this.isOpen);
      }
      adjustTextareaHeight() {
        const textarea = this.chatInput;
        textarea.style.height = 'auto';
        const newHeight = Math.min(textarea.scrollHeight, 80);
        textarea.style.height = newHeight + 'px';
      }
      sendMessage() {
        const message = this.chatInput.value.trim();
        if (!message || this.isTyping) return;
        this.addUserMessage(message);
        this.chatInput.value = '';
        this.adjustTextareaHeight();
        this.simulateTyping();
        setTimeout(() => {
          this.handleAIResponse(message);
        }, 1000 + Math.random() * 2000);
      }
      addUserMessage(content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = 'ðŸ‘¤';
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();
      }
      addBotMessage(content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot';
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = 'ðŸ¤–';
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();
      }
      simulateTyping() {
        this.isTyping = true;
        this.typingIndicator.classList.add('active');
        this.sendButton.disabled = true;
        this.scrollToBottom();
      }
      stopTyping() {
        this.isTyping = false;
        this.typingIndicator.classList.remove('active');
        this.sendButton.disabled = false;
      }
      handleAIResponse(userMessage) {
        this.stopTyping();
        const responses = [
          "I understand you're asking about that. Let me help you with more information.",
          "That's a great question! Here's what I think about it...",
          "I'd be happy to assist you with that. Based on what you've shared...",
          "Thanks for reaching out! Here's my take on your question...",
          "I can definitely help you with that. Let me provide some insights..."
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        this.addBotMessage(randomResponse);
      }
      scrollToBottom() {
        setTimeout(() => {
          this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }, 100);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      new ChatWidget();
    });
  </script>
</body>
</html>
